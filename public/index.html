<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      /* Stili di base per la modale (opzionali) */
      #usernameModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 5px;
      }

      /* Stili per la lista utenti (opzionali) */
      #userListContainer {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }

      #userListTitle {
        font-weight: bold;
        margin-bottom: 5px;
      }

      #userList {
        list-style-type: none;
        padding: 0;
      }

      #userList li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }

      #userList li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div id="usernameModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
      <div style="background-color: #fefefe; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 5px;">
        <h2>Inserisci il tuo nome</h2>
        <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Il tuo nome">
        <button id="setUsernameButton" class="btn btn-primary">Entra in chat</button>
      </div>
    </div>

    <div class="container mt-4">
      <ul id="chat" class="list-group"></ul>
    </div>
    <div class="row mt-4">
      <div class="col">
        <input id="input" class="form-control" placeholder="Scrivi un messaggio..." disabled />
      </div>
      <div class="col-auto">
        <button id="sendButton" type="button" class="btn btn-success" disabled>Invia</button>
      </div>
    </div>

    <div id="userListContainer" class="mt-3">
      <h5 id="userListTitle">Utenti online:</h5>
      <ul id="userList"></ul>
    </div>

    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
