<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="usernameModal">
        <div class="modal-content">
            <h2>Inserisci il tuo nome</h2>
            <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Il tuo nome">
            <button id="setUsernameButton" class="btn btn-primary">Entra in chat</button>
        </div>
    </div>

    <div class="container mt-4">
        <ul id="chat" class="list-group"></ul>
    </div>

    <div class="row mt-4">
        <div class="col">
            <input id="input" class="form-control" placeholder="Scrivi un messaggio..." />
        </div>
        <div class="col-auto">
            <button id="sendButton" type="button" class="btn btn-success">Invia</button>
        </div>
    </div>

    <div id="userListContainer" class="mt-3">
        <h5 id="userListTitle">Utenti online:</h5>
        <ul id="userList"></ul>
    </div>

    <script type="application/javascript" src="index.js"></script>
</body>

</html>
